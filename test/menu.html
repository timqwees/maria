<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
            width: 100%;
            height: 32px;
            background: rgba(128, 128, 128, 0.103);
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
        }

        .logo {
            width: 32px;
            height: 32px;
            border-radius: 15px;
        }

        .list {
            display: flex;
            list-style: none;
            gap: 15px;
            align-items: center;
            padding-right: 15px;
        }

        .list li {
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            color: rgb(65, 65, 65);
        }
        .container {
            margin-inline: 20%;
        }
        .name{
            font-family: sans-serif;
            color: rgb(255, 0, 200);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">

            <div><img class="logo"
                    src="https://www.youramazingplaces.com/wp-content/uploads/2013/08/hd_wallpaper_2802.jpg">
            </div>

            <h2 class="name">СУПЕР МАША</h2>

            <nav>
                <ul class="list">
                    <li>вход</li>
                    <li>выход</li>

                </ul>

            </nav>
        </div>
    </div>

</body>

</html>
